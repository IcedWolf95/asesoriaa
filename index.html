<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de Entrevistas</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-100 h-screen">
      <h1 class="font-black text-5xl text-center md:w-2/3 mx-auto mt-20">
          Entrevistas
          <span class="text-indigo-700">Asesoria</span>
      </h1>

      <div class="mt-12 md:flex container mx-auto ">
          <div class="md:w-1/2 lg:w-2/5 mx-5">
            <h2 class="font-black text-3xl text-center">Seguimiento Alumnos</h2>

            <p class="text-lg mt-5 text-center mb-10">
                Añade Alumnos y
                <span class="text-indigo-600 font-bold">Administralos</span>
            </p>

            <form 
                id="formulario-cita"
                class="bg-white shadow-md rounded-lg py-10 px-5 mb-10"
            >
                <div class="mb-5">
                    <label for="paciente" class="block text-gray-700 uppercase font-bold text-sm">
                        Nombre Alumno:
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="text"
                        id="paciente"
                        placeholder="Nombre Alumno"
                        name="paciente"
                    />  
                </div>

                <div class="mb-5">
                    <label for="propietario" class="block text-gray-700 uppercase font-bold text-sm">
                        Nombre Asesor:
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="text"
                        id="propietario"
                        placeholder="Nombre Asesor"
                        name="propietario"
                    />  
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 uppercase font-bold text-sm">
                        Teléfono Contacto
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="number"
                        id="email"
                        placeholder="Télefono Contacto"
                        name="email"
                    />  
                </div>

                <div class="mb-5">
                    <label for="fecha" class="block text-gray-700 uppercase font-bold text-sm">
                        Fecha Alta
                    </label>
                    <input
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        type="date"
                        id="fecha"
                        name="fecha"
                    />  
                </div>

                <div class="mb-5">
                    <label for="sintomas" class="block text-gray-700 uppercase font-bold text-sm">
                        Observaciones
                    </label>
                    <textarea
                        class="border-2 w-full p-2 mt-2 placeholder-gray-400 rounded-md"
                        id="sintomas"
                        name="sintomas"
                        placeholder="Observaciones sobre el Alumno"
                    ></textarea>  
                </div>

                <input
                    type="submit"
                    class="bg-indigo-600 w-full p-3 text-white uppercase font-bold hover:bg-indigo-700 cursor-pointer transition-colors"
                    value='Registrar Alumno'
                />
              </form>
          </div>

          <div class="md:w-1/2 lg:w-3/5 md:h-screen overflow-y-scroll">
              <h2 class="font-black text-3xl text-center">Listado Alumnos</h2>
              <p class="text-xl mt-5 mb-10 text-center">
                  Administra tus
                  <span class="text-indigo-600 font-bold ">Entrevistas y Alumnos</span>
              </p>
              <div id="citas">
                  <p class="text-xl mt-5 mb-10 text-center">No Hay Alumnos</p>
              </div>
          </div>
      </div>

      <script src="js/app.js"></script>
</body>
</html>
